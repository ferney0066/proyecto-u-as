    </div>

    <script>
        // Obtener los datos del usuario desde localStorage
        const nombre = localStorage.getItem('full_name');
        const correo = localStorage.getItem('email');
        const genero = localStorage.getItem('genero');

        if (nombre && correo && genero) {
            const perfilDiv = document.getElementById('perfilUsuario');
            perfilDiv.innerHTML = `
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo:</strong> ${correo}</p>
                <p><strong>Género:</strong> ${genero}</p>
            `;
        }else{
        alert('No hay información disponible. Por favor, regístrese.');
        window.location.href = 'registro.html'; // Redirigir al registro

    }

        function cerrarSesion() {
            localStorage.clear(); // Limpiar los datos del usuario
            alert('Sesión cerrada');
        }

        

    </script>
